services:
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xyra-migrator
    env_file:
      - .env
    command: ["npx", "drizzle-kit", "push", "--force"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xyra-app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - frontend
      - backend
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: xyra-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-xyra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-xyra}
      POSTGRES_DB: ${DB_NAME:-xyra}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xyra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: xyra-redis
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    container_name: xyra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - frontend
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
  backend:
    internal: true

volumes:
  pgdata: